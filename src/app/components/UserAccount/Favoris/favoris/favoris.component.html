<div class="chat-container">
    <div class="chat-messages">
        <div class="message" *ngFor="let message of chatMessages">
            <div class="message-content"
                [ngClass]="{'sender-message': message.senderID === currentUserID, 'receiver-message': message.senderID !== currentUserID}">
                <span class="message-sender">{{ message.senderName }}:</span> {{ message.messageContent }}
            </div>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" [(ngModel)]="newMessage" placeholder="Type your message...">
        <button (click)="sendMessage(newMessage)">Send</button>
    </div>
</div>
